<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <a href="/">Home</a>
            {% if current_user.is_authenticated %}
            <a href="books">Books</a>
            <a href="logout">Log Out</a>
            {% else %}
            <a href="login">Log In</a>
            <a href="signup">Sign Up</a>
            {% endif %}
          </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
