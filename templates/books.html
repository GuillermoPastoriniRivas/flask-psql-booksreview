{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
<h1>Books List, Hi {{ name }}</h1>
<ul>
    {% for book in books %}
        <li>
            <a href="{{url_for('book', book_id=book.id)}}">
                {{ book.title }}
            </a>
        </li>
    {% endfor %}
</ul>
   
{% endblock %}
